<html>
    <head>
        <title> Lazy Loading</title>
    <style>
        .lazy {
            width: 20%;
            margin-bottom: 4px;
        }
    </style>
    </head>
    <body>
        <img class="lazy" src="Loading.gif" data-src="1.jpg"> <br>
        <img class="lazy" src="Loading.gif" data-src="2.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="3.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="4.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="5.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="6.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="7.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="2.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="3.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="4.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="5.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="6.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="7.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="3.jpeg"> <br>
        <img class="lazy" src="Loading.gif" data-src="4.jpeg"> <br>
    </body>
    <script type="text/javascript">
       window.onscroll = function (ev) {
        lazyLoad();
       }
       function lazyLoad() {
           var lazyImages = document.getElementsByClassName('lazy');
           for(var i=0; i<lazyImages.length; i++) {
               if(elementInViewport(lazyImages[i])){
                   console.log('true');
                lazyImages[i].setAttribute('src', lazyImages[i].getAttribute('data-src'));
               }
           }
       }

       function elementInViewport(el) {
          var rect = el.getBoundingClientRect();
          return (
              rect.top >= 0 &&
              rect.left >=0 &&
              rect.bottom <=  (window.innerHeight || document.documentElement.clientHeight) &&
              rect.right <= (window.innerWidth || document.documentElement.clientWidth)
          );
       }
    </script>
</html>
